<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Enter Book name: </label>
  <input type="text" th:field="*{name}" id="name">
  <br/>
  <label for="surname">Enter author: </label>
  <input type="text" th:field="*{author}" id="surname">
  <br/>
  <label for="birthdate">Enter year: </label>
  <input type="number" th:field="*{year}" id="birthdate">
  <br/>
  <input type="submit" value="Create!">
</form>
</body>
</html>
