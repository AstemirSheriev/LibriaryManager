<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Enter Book name: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error for name</div>
  <br/>
  <label for="surname">Enter author: </label>
  <input type="text" th:field="*{author}" id="surname">
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error for name</div>
  <br/>
  <label for="birthdate">Enter year: </label>
  <input type="number" th:field="*{year}" id="birthdate">
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error for year</div>
  <br/>
  <input type="submit" value="Create!">
</form>
</body>
</html>
